<p></p>
<div class="container">
  <div class="col-md-6 col-xs-12">
  <form #f="ngForm" (ngSubmit)="onSaveCategorie(f.value)" *ngIf="mode==0">
    <div class="form-group">
      <label class="control-label">nom</label>
      <input class="form-control" type="text" name="title" ngModel [(ngModel)]="categorie.nom" required>
    </div>
    <div class="form-group">
      <label class="control-label">sous categorie</label>
      <input class="form-control" type="text" name="author" ngModel [(ngModel)]="categorie.SousCategories" required>
    </div>
    <div class="form-group">
      <label class="control-label">fichiers</label>
      <input class="form-control" type="date" name="publishingDate" ngModel [(ngModel)]="categorie.fichiers" required>
    </div>
   
    <button type="submit" class="btn btn-success">Save</button>
  </form>
    <div *ngIf="mode==1">
      <div class="panel panel-default">
        <div class="panel-heading">Ajout</div>
        <div class="panel-body">
          <div class="form-group">
            <label>ID: <strong>{{categorie._id}}</strong></label>
          </div>
          <div class="form-group">
            <label>Title: <strong>{{categorie.nom}}</strong> </label>
          <div class="form-group">
            <label>Author:  <strong>{{categorie.SousCategories}}</strong></label>
          </div>
          <div class="form-group">
            <label>Pub Date:  <strong>{{categorie.fichiers}}</strong></label>
          </div>
          <button class="btn btn-success" (click)="onNewBook()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
