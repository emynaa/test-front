<p></p>
<div class="container">
  <div class="col-md-6 col-xs-12">
  <form #f="ngForm" (ngSubmit)="onSaveFichier(f.value)" *ngIf="mode==0">
    <div class="form-group">
      <label class="control-label">Nom</label>
      <input class="form-control" type="text" name="title" ngModel [(ngModel)]="fichier.nom" required>
    </div>
    <div class="form-group">
      <label class="control-label">Taille</label>
      <input class="form-control" type="text" name="author" ngModel [(ngModel)]="fichier.taille" required>
    </div>
    <div class="form-group">
      <label class="control-label">Lien</label>
      <input class="form-control" type="date" name="publishingDate" ngModel [(ngModel)]="fichier.lien" required>
    </div>
    <div class="form-group">
      <label class="control-label">categorie</label>
      <input class="form-control" type="date" name="publishingDate" ngModel [(ngModel)]="fichier.categorie"required>
    </div>
    <div class="form-group">
      <label class="control-label">Sous categorie</label>
      <input class="form-control" type="date" name="publishingDate" ngModel [(ngModel)]="fichier.sousCategorie"required>
    </div>
   
    <button type="submit" class="btn btn-success">Save</button>
  </form>
    <div *ngIf="mode==1">
      <div class="panel panel-default">
        <div class="panel-heading">Ajout</div>
        <div class="panel-body">
          <div class="form-group">
            <label>ID: <strong>{{fichier._id}}</strong></label>
          </div>
          <div class="form-group">
            <label>Nom: <strong>{{fichier.nom}}</strong> </label>
          <div class="form-group">
            <label>Taille:  <strong>{{fichier.taille}}</strong></label>
          </div>
          <div class="form-group">
            <label>lien:  <strong>{{fichier.lien}}</strong></label>
          </div>
          <div class="form-group">
            <label>categorie:  <strong>{{fichier.categorie}}</strong></label>
          </div>
          <div class="form-group">
            <label>sousCategorie:  <strong>{{fichier.sousCategorie}}</strong></label>
          </div>
          
          <button class="btn btn-success" (click)="onNewFichier()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
